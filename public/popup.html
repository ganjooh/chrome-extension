<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #cccccc;
    }
    
    .status {
      padding: 12px;
      background: #252526;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    
    .status.connected {
      border-left: 3px solid #4ec9b0;
    }
    
    .status.disconnected {
      border-left: 3px solid #f48771;
    }
    
    .shortcut {
      padding: 8px 12px;
      background: #2d2d30;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .shortcut kbd {
      background: #3c3c3c;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      margin: 0 2px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    button {
      flex: 1;
      padding: 8px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #005a9e;
    }
    
    button.secondary {
      background: #3c3c3c;
    }
    
    button.secondary:hover {
      background: #4e4e4e;
    }
    
    .info {
      font-size: 11px;
      color: #808080;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #3e3e42;
    }
  </style>
</head>
<body>
  <h2>Sql Viewer</h2>
  
  <div id="status" class="status disconnected">
    <div id="status-text">Checking server connection...</div>
  </div>
  
  <div class="shortcut">
    <strong>Toggle Sidebar:</strong>
    <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd>
  </div>
  
  <div class="actions">
    <button id="open-sidebar">Open Sidebar</button>
    <button id="clear-logs" class="secondary">Clear Logs</button>
  </div>
  
  <div class="actions">
    <button id="open-settings" class="secondary">Settings</button>
  </div>
  
  <div class="info">
    <div id="request-count">No requests captured</div>
    <div>Server: 13.203.150.222:8090</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
